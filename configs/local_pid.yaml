env:
  id: "simglucose/multi-patient-v0"
  entry_point: "simglucose.envs:T1DSimGymnaisumEnv"
  max_episode_steps: 1000
  patient_name: "all" # Use all available patients, can also be a list of patient names or a single patient name
  discrete_action_space: False
  discrete_observation_space: False
seed: 42
model_name: "PID"
action_noise:
  mean: 0
  sigma: 0.25
model:
  kwargs:
    P: 0.0005
    I: 0
    D: 0.05
    target: 140
eval:
  eval_freq: 5000
  n_eval_episodes: 5
device: "cpu"
predict:
  predict_steps: 1000
run_directory: "./runs/local_pid"
modes: ["predict", "analyze"]
